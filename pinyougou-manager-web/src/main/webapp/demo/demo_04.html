<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>入门小demo_04事件控制</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        //定义了一个模块
       var app= angular.module('frist',[]);
        //定义一个控制器

       //视图中，你不需要添加 $scope 前缀, 只需要添加属性名即可，如： {{carname}}。
       /*scope 是模型。

        scope 是一个 JavaScript 对象，带有属性和方法，这些属性和方法可以在视图和控制器中使用。
        所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。

$rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，可以在各个 controller 中使用。
       */
       /**
        * 在js中获取的时候是,通过document的对象,然后通过name ,id 来对此设置值
        * val ,append ,html
        */
       app.controller('myshow',function ($scope) {

            $scope.add=function () {
                $scope.g= parseInt($scope.x)+parseInt($scope.y);
                console.log(g)
            }
        })
    </script>
</head>

<body ng-app="frist" ng-controller="myshow">
你的名字:<input ng-model="show" >
x:<input ng-model="x">
y:<input ng-model="y">

<button ng-click='add()'>相加</button>

结果:{{g}}
{{show}}
</body>
</html>
